<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div
      class="bg-gradient-to-r from-purple-600/20 to-blue-500/30 py-10 px-6 rounded-lg flex flex-col items-center gap-6 shadow-md w-full max-w-md"
    >
      <!-- Search Box -->
      <div class="w-full flex gap-3">
        <input
          id="searchBox"
          class="outline-none text-gray-900 text-lg bg-white border border-gray-300 rounded-full px-5 py-2 flex-1"
          type="text"
          placeholder="Enter city name..."
        />
        <button
          id="searchBtn"
          class="px-6 py-2 rounded-full bg-blue-600 text-white font-medium hover:bg-blue-700"
        >
          Search
        </button>
      </div>

      <!-- Weather Info -->
      <div class="flex flex-col items-center gap-4 mt-6">
        <img id="icon" class="w-20 h-20" src="./images/image.png" alt="" />
        <h2 id="temp" class="text-4xl font-semibold text-black">--Â°C</h2>
        <p id="city" class="text-3xl font-medium text-gray-800">City</p>

        <div class="flex justify-between items-center gap-20 mt-6">
          <div class="flex items-center">
            <i class="fa-solid fa-droplet text-3xl text-blue-500"></i>
            <div class="px-2 text-center">
              <p id="humidity" class="font-semibold">--%</p>
              <p class="text-sm text-gray-600">Humidity</p>
            </div>
          </div>

          <div class="flex items-center">
            <i class="fa-solid fa-wind text-3xl text-blue-500"></i>
            <div class="px-2 text-center">
              <p id="wind" class="font-semibold">-- km/h</p>
              <p class="text-sm text-gray-600">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
